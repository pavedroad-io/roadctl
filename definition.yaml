schemas:
  tables:
    - table-name: users
      table-type: jsonb
      parent-tables: ""
      columns:
      - name: id
        mapped-name: ''
        modifiers: ''
        contraints: ''
        type: uuid
      - name: updated
        mapped-name: ''
        modifiers: ''
        contraints: ''
        type: data-time
      - name: created
        mapped-name: ''
        modifiers: ''
        contraints: ''
        type: data-time
    - table-name: metadata
      parent-table: "users"
      columns:
      - name: id
        json-handling: ''
        json-name: ''
        contraints: ''
        type: ''
project:
  maintainer-email: support@pavedroad.io
  integrations:
  - config:
      options:
        coverage:
          report: $ref->go.coverage.artifacts
          enable: true
        lint:
          report: $ref->go.lint.artifacts
          enable: true
        go-sec:
          report: $ref->go.sec.artifacts
          enable: true
      configuration-file:
        path: .
        name: sonar-project.properties
        artifacts-dir: ./artifacts
        src: templatedir
    name: sonarcloud
  project-files:
  - path: .
    description: 'Information about the project and project status'
    name: README.md
    src: templatedir
  - path: .
    description: 'Summary documentation in swagger 2.0 and godoc format'
    name: templateDoc.go
    src: templatedir
  - path: .
    description: 'Main entry point for microservice'
    name: templateMain.go
    src: templatedir
  - path: .
    description: 'Business logic for the application'
    name: templateApp.go
    src: templatedir
  - path: .
    description: 'Generated data model for the microservice'
    name: templateModel.go
    src: templatedir
  - path: .
    description: 'Generated test cases for microservice'
    name: template_test.go
    src: templatedir
  maintainer: www.pavedroad.io
  dependencies:
  - docker-info:
      image: cockroachdb/cockroach:1.12
      command: start --insecure
      ports:
      - internal: '26257'
        external: '26257'
      - internal: '8080'
        external: '6060'
      comments: map http port to 6060 to avoid conflict with k8s
      volumes: []
    name: cockroachdb
  - docker-info:
      image: wurstmeister/kafka
      command: start --insecure
      topics:
      - microservice-emit
      - microservice-consume
      ports:
      - internal: '9092'
        external: '9094'
      comments: used for events
      volumes: []
    name: kafka
  maintainer-slack: pavedroad.slack.com
  license: Apache2
  description: Microservice for managing a backend persistent store for an object
